<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Dashboard - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #4ecdc4;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .refresh-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
    }

    .search-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 12px 20px;
      color: white;
      font-size: 14px;
      width: 300px;
      backdrop-filter: blur(10px);
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-box:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .messages-container {
      display: grid;
      gap: 20px;
    }

    .message-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .message-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .message-author {
      font-weight: 600;
      color: #4ecdc4;
      font-size: 1.1rem;
    }

    .message-time {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .message-content {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .message-id {
      font-family: 'Courier New', monospace;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #ffcdd2;
      margin-bottom: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 50px;
      color: rgba(255, 255, 255, 0.6);
    }

    .empty-state h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .delete-btn {
      background: rgba(244, 67, 54, 0.8);
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: rgba(244, 67, 54, 1);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì¨ Messages Dashboard</h1>
      <p>Admin Panel for youochange</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalMessages">0</div>
        <div class="stat-label">Total Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayMessages">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="thisWeekMessages">0</div>
        <div class="stat-label">This Week</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="lastUpdate">--</div>
        <div class="stat-label">Last Update</div>
      </div>
    </div>

    <div class="controls">
      <button class="refresh-btn" onclick="loadMessages()">
        <span id="refreshIcon">üîÑ</span> Refresh Messages
      </button>
      <input type="text" class="search-box" id="searchBox" placeholder="Search messages...">
    </div>

    <div id="messagesContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading messages...</p>
      </div>
    </div>
  </div>

  <script>
    let allMessages = [];
    let filteredMessages = [];

    // Load messages on page load
    window.addEventListener('load', loadMessages);

    // Search functionality
    document.getElementById('searchBox').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      filteredMessages = allMessages.filter(msg => 
        msg.message.toLowerCase().includes(searchTerm) ||
        msg.name.toLowerCase().includes(searchTerm)
      );
      displayMessages(filteredMessages);
    });

    async function loadMessages() {
      const refreshIcon = document.getElementById('refreshIcon');
      refreshIcon.style.transform = 'rotate(180deg)';
      
      try {
        const response = await fetch('/api/messages');
        const data = await response.json();
        
        if (response.ok) {
          allMessages = data.messages || [];
          filteredMessages = allMessages;
          displayMessages(allMessages);
          updateStats(data);
        } else {
          throw new Error(data.error || 'Failed to load messages');
        }
      } catch (error) {
        displayError(error.message);
      } finally {
        setTimeout(() => {
          refreshIcon.style.transform = 'rotate(0deg)';
        }, 500);
      }
    }

    function displayMessages(messages) {
      const container = document.getElementById('messagesContainer');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>üì≠ No messages yet</h3>
            <p>Messages will appear here when people send them through your form.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(msg => `
        <div class="message-card">
          <div class="message-header">
            <div class="message-author">${msg.name}</div>
            <div class="message-time">${formatDate(msg.timestamp)}</div>
          </div>
          <div class="message-content">${msg.message}</div>
          <div class="message-meta">
            <span class="message-id">ID: ${msg.id}</span>
            <button class="delete-btn" onclick="deleteMessage('${msg.id}')">üóëÔ∏è Delete</button>
          </div>
        </div>
      `).join('');
    }

    function updateStats(data) {
      const today = new Date();
      const todayStr = today.toDateString();
      const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

      let todayCount = 0;
      let weekCount = 0;

      allMessages.forEach(msg => {
        const msgDate = new Date(msg.timestamp);
        if (msgDate.toDateString() === todayStr) {
          todayCount++;
        }
        if (msgDate > weekAgo) {
          weekCount++;
        }
      });

      document.getElementById('totalMessages').textContent = data.total || allMessages.length;
      document.getElementById('todayMessages').textContent = todayCount;
      document.getElementById('thisWeekMessages').textContent = weekCount;
      document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffInHours = (now - date) / (1000 * 60 * 60);

      if (diffInHours < 1) {
        return 'Just now';
      } else if (diffInHours < 24) {
        return `${Math.floor(diffInHours)} hours ago`;
      } else if (diffInHours < 48) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      }
    }

    function displayError(message) {
      document.getElementById('messagesContainer').innerHTML = `
        <div class="error-message">
          <h3>‚ùå Error Loading Messages</h3>
          <p>${message}</p>
          <button class="refresh-btn" onclick="loadMessages()" style="margin-top: 15px;">
            Try Again
          </button>
        </div>
      `;
    }

    async function deleteMessage(messageId) {
      if (!confirm('Are you sure you want to delete this message?')) {
        return;
      }

      try {
        const response = await fetch(`/api/messages/${messageId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          loadMessages(); // Refresh the list
        } else {
          throw new Error('Failed to delete message');
        }
      } catch (error) {
        alert('Error deleting message: ' + error.message);
      }
    }

    // Auto-refresh every 30 seconds
    setInterval(loadMessages, 30000);
  </script>
</body>
</html>
