<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Me a Message</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Leave a Message for <strong>youochange</strong></h1>
    <blockquote class="blockquote text-center">
      <p class="mb-0"></p>
      <footer class="blockquote-footer">youochange</footer>
    </blockquote>
    <form id="messageForm" class="mt-4">
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name (Optional)</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name, or leave it anonymous" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="status" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('messageForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const message = document.getElementById('message').value.trim();
      const name = document.getElementById('name').value.trim() || 'anonymous';
      const statusDiv = document.getElementById('status');

      if (!message) {
        statusDiv.innerHTML = `<div class="alert alert-danger">Please enter a message.</div>`;
        return;
      }

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, name })
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const data = await res.json();
        statusDiv.innerHTML = `<div class="alert alert-success">${data.msg}</div>`;
        document.getElementById('messageForm').reset();
      } catch (error) {
        statusDiv.innerHTML = `<div class="alert alert-danger">Failed to submit message: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
